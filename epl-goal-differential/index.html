<section class="section full-height">
    <div class="row">
      <div class="col-xs-12 col-md-12" id="chart">
          <h3 style="padding:0px">2015-2016 english premier league goal differentials by matchweek</h3>
          <a style="padding:0px" href="https://www.premierleague.com/news/60370">
            <p style="font-size:12px; font-weight:normal; font-style:italic">(match weeks not necessarily chronological)<p>
          </a>
      </div>
    </div>
</section>

<script type="text/javascript">
  var Chart = (function(window,d3) {

    var svg, chartWrapper, cards, tip, margin = {}, width, height, xStep, yStep, legendElementWidth, legend;
    var colors, teams, weeks, ranks;
    var factor;

    d3.csv('data/s1516.csv', init); //load data, then initialize chart

    function init(_data) {
      _data.forEach (function(d) {
          d.goal_dif = +d.goal_dif;
          d.final_place = +d.final_place;
      })

      data = _data;

      colors = ["#d73027","rgb(243,127,120)","#fed7b0","#fff0c5", "#d3ecb5","#8dcca8","#80b49b"]; // alternatively colorbrewer.YlGnBu[9]
      teams = ["Arsenal", "Aston Villa", "Bournemouth", "Chelsea", "Crystal Palace", "Everton", "Leicester", "Liverpool", "Man City", "Man United", "Newcastle", "Norwich",
               "Southampton", "Stoke", "Sunderland", "Swansea", "Tottenham", "Watford", "West Brom", "West Ham"];
      ranks = ["Rank", 2, 20, 16, 10, 15, 11, 1, 8, 4, 5, 18, 19, 6, 9, 17, 12, 3, 13, 14, 7];
      weeks = ['01', '10','20','30', '38'];

      // //initialize svg
      svg = d3.select('#chart')
        .append('svg')
        .style('pointer-events', 'none');

      chartWrapper = svg
        .append('g')
        .attr("id", "wrapper")
        .style('pointer-events', 'all');


      tip = d3.select("#chart").append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

      render();
    }

    function render() {
      //get dimensions based on window size
      updateDimensions(window.innerWidth);

      var colorScale = d3.scaleQuantile()
          .domain([-3, -2, -1, 0, 1, 2, 3])
          .range(colors);

      svg
        .attr('width', width + margin.right + margin.left)
        .attr('height', height + margin.top + margin.bottom);
      chartWrapper
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

      renderLabels();
      cards = chartWrapper.selectAll(".week")
          .data(data);

      cards.enter().append("rect")
          .attr("transform", "translate(" + factor + ",0)")
          .attr("x", function(d) { return (d.matchweek) * xStep; })
          .attr("y", function(d,i) { return (i%20) * yStep; })
          .attr("class", function(d) { return "week bordered " + d.team.replace(/\W+/g, ''); })
          .attr("id", function(d) { return d.team.replace(/\W+/g, '') + d.matchweek; })
          .attr("width", xStep)
          .attr("height", yStep)
          .style("fill", function(d) { return colorScale(d.goal_dif); })
          .on("mouseover", function(d) {
            tip.transition()
              .duration(200)
              .style("opacity", 0.9);
            tip.html("Matchweek " + d.matchweek + "</br>" + d.team + " " + d.goals_for + "-" + d.goals_against +  " " + d.opponent + "</br> GD: " + d.goal_dif)
              .style("left", (d3.event.pageX - 115) + "px")
              .style("top", (d3.event.pageY - 40) + "px");

            d3.selectAll("." + d.team.replace(/\W+/g, ''))
              .style("opacity", 0.5);

          })
          .on("mouseout", function(d) {
            tip.transition()
              .duration(500)
              .style("opacity", 0);

            d3.selectAll("." + d.team.replace(/\W+/g, ''))
              .style("opacity", null);
          });

        legend = svg.selectAll(".legend")
            .data([0].concat(colorScale.quantiles()), function(d) { return d; })
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", "translate(" + (59 + xStep) + ",0)");

        legend.append("rect")
          .attr("x", function(d, i) { return xStep * i * 2; })
          .attr("y", (width < 770) ? height - 20 : height - 0.2*height)
          .attr("width", xStep*2)
          .attr("height", yStep)
          .style("fill", function(d, i) { return colors[i]; })
          .attr("class", "square");

        legend.append("text")
          .attr("class", "legendLabel")
          .text(function(d, i) {
            if (i==0) {
              return "3-"
            } else if (i==1) {
              return "-2"
            } else if (i==2) {
              return "-1"
            } else if (i==3) {
              return "0"
            } else if (i==4) {
              return "+1"
            } else if (i==5) {
              return "+2"
            } else {
              return "3+"
            }
          })
          .attr("x", function(d, i) { return xStep * i * 2 + xStep; })
          .attr("y", (width < 770) ? height - yStep : height - 0.2*height + 1.5*yStep)
          .style("text-anchor", "middle");

    }

    function renderLabels() {
      var _teamlabels = chartWrapper.selectAll('text.teamLabel');
      var _weeklabels = chartWrapper.selectAll('text.weekLabel');
      var _ranklabels = chartWrapper.selectAll('text.rankLabel');

        _teamlabels
          .data(teams)
          .enter().append('text')
          .attr("class", function(d) { return d.replace(/\W+/g, ''); })
          .classed('teamLabel', true)
          .attr("x", 0)
          .attr("y", function (d, i) { return i * yStep; })
          .style('text-anchor', 'end')
          .attr("dy", (width < 770) ? "1px" : null)
          .attr("transform", "translate(59," + yStep / 1.5 + ")")
          .text(function(d) { return d; });

        _ranklabels
          .data(ranks)
          .enter().append('text')
          .attr("class", function(d,i) {
            if (i==0) {
              return "r" + d;
            } else {
              return "r" + d + " " + teams[i-1].replace(/\W+/g, '');
            }
          })
          .classed('rankLabel', true)
          .attr("x", 0)
          .attr("y", function (d, i) {
            if (i==0) {
              return (width < 770) ? -(7 + yStep / 1.5) : -(6 + yStep / 1.5)
            } else {
              return (i-1) * yStep;
            }
          })
          .style('text-anchor', 'start')
          .attr("dy", (width < 770) ? "1px" : null)
          .attr("transform", "translate(" + (factor + xStep*40) + "," + yStep / 1.5 + ")")
          .text(function(d) { return d; });

        _weeklabels
          .data(weeks)
          .enter().append('text')
          .attr("class", function(d) { return "mw" + d; })
          .classed('weekLabel', true)
          .attr("x", function(d, i) { return (parseInt(d)-1) *  xStep + xStep/2; })
          .attr("y", 0)
          .attr("transform", (width < 770) ? "translate(" + (59 + xStep/4) + ", -6)" : "translate(" + (59 + xStep) + ", -6)")
          .style("text-anchor", "middle")
          .text(function(d) { return d; });
    }


    function updateDimensions(winWidth) {
      margin.top = 20;
      margin.right = 0;
      margin.left = 0;
      margin.bottom = 80;

      width = winWidth - margin.left - margin.right;
      height = width / 2.1;

      if (width < 770) {
        factor = 54;
      } else {
        factor = 58;
      }

      xStep = Math.floor(width / factor),
      yStep = Math.floor(width / factor);

    }

    return {
      render : render
    }

  })(window,d3);

  window.addEventListener('resize', function(x) { Chart.render; });

</script>
